<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>大数据echart-环形</title>
	<script type="text/javascript" src="../../src/lib/echarts.common.min.js"></script>
	<script type="text/javascript" src="../../src/lib/echarts.theme.morning.js"></script>
	<style>
		body{margin:0px;padding:0px;background: #1d1a35;}
	</style>
</head>
<body>
	<div id="main" style="width: 295px;height:210px;"></div>
	<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'),'morning');
        // 指定图表的配置项和数据
        var color= ['#23cfdb', '#228ae9','#37319f', '#9c2af3','#21d246','#099e5e','#fc4468','#fd5d43'];
        var dataStyle = {
            normal: {
                label: {
                    show: false
                },
                labelLine: {
                    show: false
                },
                shadowBlur: 40,
                borderWidth: 8,
                shadowColor: 'rgba(0, 0, 0, 0)' //边框阴影
            }
        };
        var placeHolderStyle = {
            normal: {
                color: '#393d50',
                label: {
                    show: false
                },
                labelLine: {
                    show: false
                }
            },
            emphasis: {
                color: '#393d50'
            }
        };
        option = {
            backgroundColor: '#1d1a35',
            tooltip: {
                trigger: 'item',
                show: true,
                formatter: "{b} : <br/>{d}%",
                backgroundColor: 'rgba(0,0,0,0.7)', // 背景
                padding: [8, 10], //内边距
                extraCssText: 'box-shadow: 0 0 3px rgba(255, 255, 255, 0.4);', //添加阴影
            },
            title: [{
                  text: '45.6%',
                  subtext: 'pc端',
                  x: '19%',
                  y: '15%',
                  textAlign: 'center',
                  itemGap:5,
                  textStyle: {
                    color: '#23cfdb',
                    fontSize: 16
                  },
                  subtextStyle: {color: '#9fa0c4',fontSize: '10'},
            },{
                  text: '32.2%',
                  subtext: 'APP端',
                  x: '59%',
                  y: '15%',
                  itemGap:5,
                  textAlign: 'center',
                  textStyle: {
                    color: '#37319f',
                    fontSize: 16
                  },
                  subtextStyle: {color: '#9fa0c4',fontSize: '10'},
            },{
                  text: '15.8%',
                  subtext: '微信',
                  x: '38%',
                  y: '62%',
                  itemGap:5,
                  textAlign: 'center',
                  textStyle: {
                    color: '#21d246',
                    fontSize: 16
                  },
                  subtextStyle: {color: '#9fa0c4',fontSize: '10'},
            },{
                  text: '11.3%',
                  subtext: 'QQ端',
                  x: '78%',
                  y: '62%',
                  itemGap:5,
                  textAlign: 'center',
                  textStyle: {
                    color: '#fc4468',
                    fontSize: 16
                  },
                  subtextStyle: {color: '#9fa0c4',fontSize: '10'},
            }],
            series: [{
                    type: 'pie',
                    clockWise: false,
                    radius: [32, 40],
                    center:['20%','25%'],
                    itemStyle: dataStyle,
                    hoverAnimation: false,
                    startAngle: 90,
                    label:{
                        borderRadius:'10',
                    },
                    data: [{
                            value: 45.6,
                            name: 'pc端',
                            itemStyle: {
                                normal: {
                                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                        offset: 0,
                                        color:color[0]
                                    }, {
                                        offset: 1,
                                        color: color[1]
                                    }])
                                }
                            }
                        },
                        {
                            value: 100,
                            name: '',
                            tooltip: {
                                show: false
                            },
                            itemStyle: placeHolderStyle
                        },
                    ]
                },{
                    type: 'pie',
                    clockWise: false,
                    radius: [32, 40],
                    center:['60%','25%'],
                    itemStyle: dataStyle,
                    hoverAnimation: false,
                    startAngle: 90,
                    label:{
                        borderRadius:'10',
                    },
                    data: [{
                            value: 32.3,
                            name: 'App端',
                            itemStyle: {
                                normal: {
                                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                        offset: 0,
                                        color:color[2]
                                    }, {
                                        offset: 1,
                                        color: color[3]
                                    }])
                                }
                            }
                        },
                        {
                            value: 100,
                            name: '',
                            tooltip: {
                                show: false
                            },
                            itemStyle: placeHolderStyle
                        },
                    ]
                },{
                    type: 'pie',
                    clockWise: false,
                    radius: [32, 40],
                    center:['40%','70%'],
                    itemStyle: dataStyle,
                    hoverAnimation: false,
                    startAngle: 90,
                    label:{
                        borderRadius:'10',
                    },
                    data: [{
                            value: 15.8,
                            name: '微信',
                            itemStyle: {
                                normal: {
                                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                        offset: 0,
                                        color:color[4]
                                    }, {
                                        offset: 1,
                                        color: color[5]
                                    }])
                                }
                            }
                        },
                        {
                            value: 100,
                            name: '',
                            tooltip: {
                                show: false
                            },
                            itemStyle: placeHolderStyle
                        },
                    ]
                },{
                    type: 'pie',
                    clockWise: false,
                    radius: [32, 40],
                    center:['80%','70%'],
                    itemStyle: dataStyle,
                    hoverAnimation: false,
                    startAngle: 90,
                    label:{
                        borderRadius:'10',
                    },
                    data: [{
                            value: 11.3,
                            name: 'QQ端',
                            itemStyle: {
                                normal: {
                                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                        offset: 0,
                                        color:color[6]
                                    }, {
                                        offset: 1,
                                        color: color[7]
                                    }])
                                }
                            }
                        },
                        {
                            value: 100,
                            name: '',
                            tooltip: {
                                show: false
                            },
                            itemStyle: placeHolderStyle
                        },
                    ]
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
