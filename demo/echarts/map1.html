<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>大数据echart-饼图</title>
  <script type="text/javascript" src="../../src/lib/echarts.common.min.js"></script>
	<script type="text/javascript" src="../../src/lib/echarts.theme.morning.js"></script>
  <script type="text/javascript" src="js/china.js"></script>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      background: #1d1a35;
    }
  </style>
</head>

<body>
  <div id="main" style="width: 600px;height:400px;"></div>
  <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'),'morning');
    // echarts.getMap('china').geoJson.features.pop()
    // echarts.getMap('china').geoJson.features.unshift()
    // 指定图表的配置项和数据

    var option = {
      tooltip: {
        trigger: 'item'
      },
      visualMap: {
        show: false,
        min: 50000,
        max: 200000,
        inRange: {
          color: ['#24D0DE', '#424BDC']
        }
      },
      series: [{
        name: '用户量',
        type: 'map',
        mapType: 'china',
        roam: true,//开启鼠标缩放和平移漫游
        label: {
          normal: {
            show: false
          },
          emphasis: {
            show: false
          }
        },
        itemStyle: {
          normal: {
            borderWidth: .5,//区域边框宽度
            borderColor: '#4858B6',//区域边框颜色
          },
          emphasis: {
            areaColor: "#99FF99",
          }
        },
        data: [{"name":"北京","value":128718},{"name":"天津","value":93142},{"name":"上海","value":64020},{"name":"重庆","value":156100},{"name":"河北","value":57213},{"name":"河南","value":102798},{"name":"云南","value":110711},{"name":"辽宁","value":162166},{"name":"黑龙江","value":122143},{"name":"湖南","value":155014},{"name":"安徽","value":84136},{"name":"山东","value":130440},{"name":"新疆","value":124435},{"name":"江苏","value":114765},{"name":"浙江","value":107223},{"name":"江西","value":67501},{"name":"湖北","value":59157},{"name":"广西","value":116110},{"name":"甘肃","value":197890},{"name":"山西","value":53454},{"name":"内蒙古","value":60032},{"name":"陕西","value":118524},{"name":"吉林","value":151111},{"name":"福建","value":69165},{"name":"贵州","value":109388},{"name":"广东","value":158829},{"name":"青海","value":90214},{"name":"西藏","value":139256},{"name":"四川","value":183570},{"name":"宁夏","value":143203},{"name":"海南","value":166982},{"name":"台湾","value":127967},{"name":"香港","value":171530},{"name":"澳门","value":138517}]
      }]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
  </script>
</body>

</html>
